<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <div>   
      <h1> Rock Paper Scissors </h1>
    </div>
   
    <div>
        <button onclick="playGame('rock');">
          <img src="images/rock-emoji.png" 
          class="move-icn">
        </button>
        <button onclick="playGame('paper');">
          <img src="images/paper-emoji.png" 
          class="move-icn">
        </button>
        <button onclick="playGame('scissors');" >
            <img src="images/scissors-emoji.png" alt="scissor"
            class="move-icn">
        </button>
      </div>
    
        <div>
          <p class = "phase">You 
            <img src="images/rock-emoji.png" alt="rock" class="move-icn">
            <img src="images/paper-emoji.png" alt="paper" class="move-icn">
            Computer
          </p>
        </div>
        <div> 
              <p class = "res">Result :</p>
        </div>
         
      </div>
        <div><p class="gg"> </p></div>
      <div>
          <button onclick="reset()" >
            <h2>Reset</h2></button>
      </div>
    </div>
    <script src="rock-paper-scissors.js"> </script>

</body>
</html>
